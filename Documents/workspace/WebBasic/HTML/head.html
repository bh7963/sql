<!DOCTYPE html>
<html>
<head>
    <!-- head 요소 : 내용이 페이지에 보이지 않음, 메타데이터를 포함한 html에 대한 설명을 작성 -->
    <!-- 브라우저에게 해당 html 문서에 대한 정보를 알려줌 -->
    <!-- SEO(SearchEngineOptimizer)에 큰 영향을 미침-->

    <!-- title : html 문서의 제목을 지정-->
    <title> head HTML</title>
    <!-- meta : html 문서에 대한 정보 -->
    <!-- charset, viewport, author, description -->
    <meta charset = "ISO-8859-1">
    <meta name = "viewport" content = "width=device-width, initial-scale=1"> 
    <meta name = "author" content = "서지훈">
    <meta name = "description" content = "html 헤드 설명">

    <!-- favicon : 단축 아이콘 지정 -->
    <link rel = "shortcut icon" link href = "https://search.pstatic.net/sunny/?src=https%3A%2F%2Fcdn.ibispaint.com%2Fmovie%2F406%2F120%2F406120002%2Fimage406120002l.png&type=a340"
    <!-- CSS 작성 및 JavaScript 작성 -->
    <!-- 내부 스타일 -->
    <style></style>
    <!-- 내부 스크립트-->
    <script></script>
    <!-- 외부 스타일 -->
    <link rel = "stylesheet" href = "url...">
    <!-- 외부 스크립트 -->
    <script src = "url..."></script> 
</head>
<body>
    <p>宋兌輝</p>
</body>
</html>
